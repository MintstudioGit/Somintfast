version: "3.8"

services:
  # PostgreSQL Database (for production, replace SQLite)
  postgres:
    image: postgres:16-alpine
    container_name: leadfinder-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-leadfinder}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-leadfinder}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-leadfinder}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leadfinder-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-leadfinder}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-leadfinder}
      NODE_ENV: production
      REOON_API_KEY: ${REOON_API_KEY}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    ports:
      - "${APP_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: leadfinder-network
